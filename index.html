<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>80's TV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container"><br>

        <header class="jumbotron">
			<h1>1980's TV Shows</h1>
		</header>


		<!-- Rendered buttons will get dumped Here  -->
		<div id="buttons-view"></div><br>

		<!-- Submit 80's TV show form -->
		<form class="navbar-form navbar-right" id="tv-form">
			<div class="form-group">
				<label for="tv-input"><h3>Add 1980's TV Show</h3></label>
			</div>
			<input type="text" id="tv-input"><br>

			<!-- Button triggers new TV show to be added -->
			<input id="add-tv" button type="submit" class="btn btn-deafult" value="Submit">
		</form>

		<!-- Gifs will get dumped dere -->
		<div id="80's TV-view" data-state="still"></div>

	</div>


    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</body>
